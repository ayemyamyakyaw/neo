<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="logo.png" alt="Slide 1" class="slider-image"></div>
                <div class="slide"><img src="logo.png" alt="Slide 2" class="slider-image"></div>
                <div class="slide"><img src="logo.png" alt="Slide 3" class="slider-image"></div>
                <div class="slide"><img src="logo.png" alt="Slide 4" class="slider-image"></div>
                <div class="slide"><img src="logo.png" alt="Slide 5" class="slider-image"></div>
            </div>
        </div>
        <!-- <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div> -->
    </header>
    <main class="container">
        <div class="button-container">
            <button class="neomorphic-button" onclick="window.location.href='https://google.com'">Google</button>
            <button class="neomorphic-button" onclick="window.location.href='https://facebook.com'">Facebook</button>
            <button class="neomorphic-button" onclick="window.location.href='https://twitter.com'">Twitter</button>
            <button class="neomorphic-button" onclick="window.location.href='https://linkedin.com'">LinkedIn</button>
            <button class="neomorphic-button" onclick="window.location.href='https://instagram.com'">Instagram</button>
            <button class="neomorphic-button" onclick="window.location.href='https://youtube.com'">YouTube</button>
            <button class="neomorphic-button" onclick="window.location.href='https://reddit.com'">Reddit</button>
            <button class="neomorphic-button" onclick="window.location.href='https://pinterest.com'">Pinterest</button>
        </div>
    </main>
    <div class="dark-mode-toggle" id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
