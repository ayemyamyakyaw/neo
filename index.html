<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-rRr9tDr+BcVm/LXyLgNbSo3e22alBWIf5CJAqZLe4s2yLRoHHd3ntBym/3rVfz7Jra27jtHyr09ehqdxOL1N0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
        </header>
        <main class="main-content">
            <h1>Login</h1>
            <form id="login-form" onsubmit="return checkCredentials()">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="neumorphic-button">Login</button>
                <div id="error-message" class="error-message" style="display: none;">Incorrect username or password. Please try again.</div>
            </form>
        </main>
        <div class="social-card">
            <div class="social-icons">
                <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.viber.com" class="social-icon"><i class="fab fa-viber"></i></a>
                <a href="https://www.telegram.org" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
    <script>
        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "1234") {
                window.location.href = "dashboard.html"; // Redirect to the dashboard page
                return false; // Prevent form submission
            } else {
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
