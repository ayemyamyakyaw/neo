<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-rRr9tDr+BcVm/LXyLgNbSo3e22alBWIf5CJAqZLe4s2yLRoHHd3ntBym/3rVfz7Jra27jtHyr09ehqdxOL1N0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #e0e0e0;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #bfbfbf, -5px -5px 15px #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            box-shadow: inset 5px 5px 10px #bfbfbf, inset -5px -5px 10px #ffffff;
        }

        .neumorphic-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 5px 5px 15px #bfbfbf, -5px -5px 15px #ffffff;
            margin-top: 20px;
        }

        .neumorphic-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        /* Media queries to ensure responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .logo {
                max-width: 80px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
        </header>
        <main class="main-content">
            <h1>Login</h1>
            <form id="login-form" onsubmit="return checkCredentials()">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="neumorphic-button">Login</button>
                <div id="error-message" class="error-message" style="display: none;">Incorrect username or password. Please try again.</div>
            </form>
        </main>
    </div>
    <script>
        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "admin") {
                window.location.href = "dashboard.html"; // Redirect to the dashboard page
                return false; // Prevent form submission
            } else {
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }
        }

        // Prevent screen resize on keyboard show
        window.addEventListener('resize', function() {
            document.body.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
